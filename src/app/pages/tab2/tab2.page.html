<ion-header no-border>
  <ion-toolbar color="dark">
    <ion-title>
      Encabezados
    </ion-title>
  </ion-toolbar>

  <ion-segment (ionChange)="cambioCategoria( $event )" scrollable mode="md" color="primary">
    <ion-segment-button mode="md" *ngFor="let categoria of categorias" [value]="categoria" style="color:white">
      <ion-label text-capitalize>{{categoria}}</ion-label>
    </ion-segment-button>
  </ion-segment>

</ion-header>

<ion-content [fullscreen]="true" color="dark">
  <app-noticias [noticias]="noticias"></app-noticias>
  
  <ion-infinite-scroll class="infiniti-loading-text" threshold="150px" [disabled]="false" position="bottom" (ionInfinite)="loadData( $event )">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Cargando datos...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
