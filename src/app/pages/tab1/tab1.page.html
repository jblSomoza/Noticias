<ion-header [translucent]="true" no-border>
  <ion-toolbar color= "dark">
    <ion-title>
      Johns News
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color= "dark" [fullscreen]="true">

  <app-noticias [noticias]="noticias"></app-noticias>

  <ion-infinite-scroll class="infiniti-loading-text" threshold="150px" [disabled]="false" position="bottom" (ionInfinite)="loadData( $event )">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Cargando datos...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
  
</ion-content>
